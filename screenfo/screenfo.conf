our $color_support = 256;
our $default_colorscheme = 'pink';
our $default_logo        = 'arch';

## MPD Example
our $now_playing = sub {
  my $host = '192.168.0.179'; # host MPD server is running on
  chomp(my $np = `mpc -h $host --format "%artist% - %title%"|head -1`);
  if($np and $np !~ /mpc not found/) {
    return($np);
  }
  else {
    return("MPD: Not running");
  }
};

