background = #0b0606
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #121212

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Bok MonteCarlo
font-1 = Symbola:pixelsize=9;2
font-2 = ProFont

