#< path setup
aunique:
  keys: albumartist albumtype year album
  disambuguators: format mastering media label albumdisambig releasegroupdisambig
  bracket: '[]'


paths:
#    mb_trackid::^$:              +unmatched/
    label:"Masters of Hardcore": M/Masters of Hardcore/$moh_catalog %if{$hasyear,${year}} %titlecase_proper{$album}/${padded_tracknr} %titlecase_proper{$artist} - %titlecase_proper{$title}

#   +game/+8bitpeoples/The Gameboy Singles 2002 [Nullsleep] (2002)
    tag:8bitpeoples:     +game/+8bitpeoples/%titlecase_proper{$album} [$first_artist]%if{$hasyear, (${year})}/${padded_tracknr} $artist - %titlecase_proper{$title}

#   for testing stupid things
    tag:test:            +test/%bucket{$first_artist, alpha}/%titlecase_proper{$first_artist}/%titlecase_proper{$first_artist}%if{$hasyear, │${year}│} %titlecase_proper{$album} [$alb_type$media_type$format]/${padded_tracknr} %titlecase_proper{$title}

#< Eminem
#   import bootlegs that have no discog info as-is in +other
#    tag:eminem: E/Eminem/+other/%titlecase_proper{$albumartist}%if{$hasyear, │${year}│} %titlecase_proper{$album} [$alb_type$media_type$format]/${padded_tracknr} %titlecase_proper{$title}

#   +skits/1999 Eminem - I Kissed a Boy (Skit).mp3
    singleton:true tag:eminem-skits:             E/Eminem/+skits/%if{$hasyear, $year} %titlecase_proper{$artist} - %titlecase_proper{$title}

#   +disses/+tracks/Benzino - Don't Wanna (eminem Diss).mp3
#   +disses/Esham │2003│ Boom (D-12 Diss) Promo CDS [MP3]
    singleton:true tag:eminem-diss:             E/Eminem/+disses/+tracks/%if{$hasyear, $year} %titlecase_proper{$artist} - %titlecase_proper{$title}
    singleton:false tag:eminem-diss:            E/Eminem/+disses/%titlecase_proper{$albumartist}%if{$hasyear, │${year}│} %titlecase_proper{$album} [$alb_type$media_type$format]/${padded_tracknr} %titlecase_proper{$title}

#   +freestyles/+tracks/1999 Eminem - Mancow (freestyle).mp3
#   +freestyles/Eminem │2004│ Invasion 3 Freestyle (Without Lloyd Banks) [MP3]
    singleton:true  tag:eminem-freestyles:      E/Eminem/+freestyles/+tracks/%if{$hasyear, $year} %titlecase_proper{$artist} - %titlecase_proper{$title}
    singleton:false tag:eminem-freestyles:      E/Eminem/+freestyles/%titlecase_proper{$albumartist}%if{$hasyear, │${year}│} %titlecase_proper{$album} [$alb_type$media_type$format]/${padded_tracknr} %titlecase_proper{$title}

    singleton:true tag:eminem-remix:            E/Eminem/+remix/+tracks/%if{$hasyear, $year} %titlecase_proper{$artist} - %titlecase_proper{$title}

# Re-import with:
# $ beet import -A --set tag=eminem
# and everything gets placed  where it belong
#
# The reason why I am doing like this is because I want various Eminem-related
# things to go in the main Eminem directory/+albumtype, regardless of
# albumartist

    tag:eminem albumtype:single:          E/Eminem/+singles/%titlecase_proper{$albumatist}%if{$hasyear, │${year}│} %titlecase_proper{$album} [$alb_type$media_type$format]/${padded_tracknr} %titlecase_proper{$title}
    tag:eminem albumtype:album:           E/Eminem/+lp/%titlecase_proper{$albumartist}%if{$hasyear, │${year}│} %titlecase_proper{$album} [$alb_type$media_type$format]/${padded_tracknr} %titlecase_proper{$title}
    tag:eminem albumtype:ep:              E/Eminem/+ep/%titlecase_proper{$albumartist}%if{$hasyear, │${year}│} %titlecase_proper{$album} [$alb_type$media_type$format]/${padded_tracknr} %titlecase_proper{$title}
    tag:eminem albumtype:promo:           E/Eminem/+promo/%titlecase_proper{$albumartist}%if{$hasyear, │${year}│} %titlecase_proper{$album} [$alb_type$media_type$format]/${padded_tracknr} %titlecase_proper{$title}
    tag:eminem albumtype:bootleg:         E/Eminem/+bootleg/%titlecase_proper{$albumartist}%if{$hasyear, │${year}│} %titlecase_proper{$album} [$alb_type$media_type$format]/${padded_tracknr} %titlecase_proper{$title}
    tag:eminem albumtype:unofficial:      E/Eminem/+bootleg/%titlecase_proper{$albumartist}%if{$hasyear, │${year}│} %titlecase_proper{$album} [$alb_type$media_type$format]/${padded_tracknr} %titlecase_proper{$title}

    tag:eminem albumtype:mixtape:         E/Eminem/+mixtape/%titlecase_proper{$mixtape_album} [%titlecase_proper{$albumartist}]%if{$hasyear, (${year})}/${padded_tracknr} %titlecase_proper{$artist} - %titlecase_proper{$title}
    albumartist:eminem albumtype:mixtape: E/Eminem/+mixtape/%titlecase_proper{$mixtape_album} [%titlecase_proper{$albumartist}]%if{$hasyear, (${year})}/${padded_tracknr} %titlecase_proper{$artist} - %titlecase_proper{$title}

    tag:eminem albumtype:live:            E/Eminem/+live/%titlecase_proper{$albumartist}%if{$hasyear, │${year}│} %titlecase_proper{$album} [$alb_type$media_type$format]/${padded_tracknr} %titlecase_proper{$title}
    tag:eminem albumtype:demo:            E/Eminem/+demo/%titlecase_proper{$albumartist}%if{$hasyear, │${year}│} %titlecase_proper{$album} [$alb_type$media_type$format]/${padded_tracknr} %titlecase_proper{$title}

